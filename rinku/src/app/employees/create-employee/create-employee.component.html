    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="employee.name" required>
    </div>
  
    <div>
      <label for="employeeNumber">NÃºmero de empleado:</label>
      <input type="text" id="employeeNumber" name="employeeNumber" [(ngModel)]="employee.employeeNumber" required>
    </div>
  
    <div>
      <label>Rol:</label>
      <div>
        <input type="radio" id="chofer" name="role" value="Chofer" [(ngModel)]="employee.role" required>

      </div>
    </div>
  
    <button type="submit">Guardar</button>
  </form>
