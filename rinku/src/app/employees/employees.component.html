<div class="nav d-flex justify-content-center">
  <img src="../../assets/img/rinku.png"
    height="85px"
    alt="">
</div>
<div class="container"
  *ngIf="location==='home'">
  <div class="card col-6 mx-auto">
    <div class="card-header">
      <div class="card-title">Nominas</div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col m-3 p-3 btn btn-primary shadow-sm d-flex align-items-center justify-content-center"
          (click)="location='add-employee'"> <a>+ A침adir empleado</a>
        </div>
        <div class="col m-3 p-3 btn btn-primary shadow-sm d-flex align-items-center justify-content-center"
          (click)="location='update-employee'"> <a>+ A침adir movimientos </a>
        </div>
        <div class="col m-3 p-3 btn btn-primary shadow-sm d-flex align-items-center justify-content-center"
          (click)="location='list-movs'"> <a> Ver c치lculos </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="card col-6 mx-auto">
      <div class="div card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">No. Empleado</th>
                <th scope="col">Nombre</th>
                <th scope="col">Rol</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.no_empleado }}</td>
                <td>{{ employee.nombre }}</td>
                <td>{{ employee.role }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card col-6 mx-auto"
  *ngIf="location==='add-employee'">
  <div class="card-header">
    <div class="card-title">Alta de empleadoos</div>
  </div>
  <div class="card-body">
    <app-add-employee></app-add-employee>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <div class="btn btn-outline-secondary me-0"
      (click)="location='home'">Cancelar</div>
  </div>
</div>
<ng-container class="card col-6 mx-auto"
  *ngIf="location==='update-employee'">
  <div class="card"
    *ngIf="employees.length>0; else emptyEmployees">
    <div class="card-header">
      <div class="card-title">A침adir movimientos</div>
    </div>
    <div class="card-body">
      <app-movements></app-movements>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <div class="btn btn-outline-secondary me-0"
        (click)="location='home'">Cancelar</div>
    </div>
  </div>
  <ng-template #emptyEmployees
    class="card col-6 mx-auto">
    <div class="card col-6 mx-auto">
      <div class="card-body">
        <h1 class="text-center">No se encontraron empleados registrados</h1>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <div class="btn btn-outline-secondary me-0"
          (click)="location='home'">Cancelar</div>
      </div>
    </div>
  </ng-template>
</ng-container>
<div class="card col-6 mx-auto"
  *ngIf="location==='list-movs'">
  <div class="card-header">
    <div class="card-title">Calcular</div>
  </div>
  <div class="card-body">
    <app-salary></app-salary>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <div class="btn btn-outline-secondary me-0"
      (click)="location='home'">Cancelar</div>
  </div>
</div>
